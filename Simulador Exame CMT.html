        function startTest() {
            if (questions.length < 40) {
                document.getElementById('error-message').textContent = 'Erro: O banco de perguntas precisa conter no mínimo 40 perguntas.';
                document.getElementById('error-message').style.display = 'block';
                return;
            }
            
            document.getElementById('error-message').style.display = 'none'; // Esconde a mensagem se estiver tudo certo
            selectedAnswers = new Array(questions.length).fill(null);
            const questionPool = [...questions];
            selectedQuestions = [];

            while (selectedQuestions.length < 40) {
                const randomIndex = Math.floor(Math.random() * questionPool.length);
                selectedQuestions.push(questionPool.splice(randomIndex, 1)[0]);
            }

            timeRemaining = 60 * 60;

            document.getElementById('questions-container').classList.remove('hidden');
            document.getElementById('start-btn').classList.add('hidden');
            document.getElementById('restart-btn').classList.add('hidden');
            document.getElementById('taxi-image').classList.add('hidden');
            document.getElementById('result-container').classList.add('hidden'); // Esconde os resultados

            startTimer();
            showQuestion(0);
        }

        function startTimer() {
            const timerDisplay = document.getElementById('timer');
            clearInterval(timer);
            timer = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    alert('O tempo acabou! O teste será submetido automaticamente.');
                    submitTest();
                }
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                timeRemaining--;
            }, 1000);
        }

        function showQuestion(index) {
            const questionDisplay = document.getElementById('question-display');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');

            currentQuestionIndex = index;
            const question = selectedQuestions[index];

            questionDisplay.innerHTML = `<p><strong>${index + 1}. ${question.question}</strong></p>`;
            const answersDiv = document.createElement('div');
            answersDiv.classList.add('answers');

            question.answers.forEach((answer, answerIndex) => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                if (selectedAnswers[index] === answerIndex) {
                    button.classList.add('selected');
                }
                button.onclick = () => {
                    selectedAnswers[index] = answerIndex;
                    showQuestion(index);
                };
                answersDiv.appendChild(button);
            });

            questionDisplay.appendChild(answersDiv);
            prevBtn.classList.toggle('hidden', index === 0);
            nextBtn.classList.toggle('hidden', index === selectedQuestions.length - 1);
            submitBtn.classList.toggle('hidden', index !== selectedQuestions.length - 1);

            document.getElementById('question-number').textContent = `Pergunta ${index + 1} de ${selectedQuestions.length}`;
        }

        function nextQuestion() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                showQuestion(currentQuestionIndex + 1);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                showQuestion(currentQuestionIndex - 1);
            }
        }

        function updateStats() {
            localStorage.setItem('testsTaken', testsTaken);
            localStorage.setItem('testsPassed', testsPassed);
            localStorage.setItem('testsFailed', testsFailed);
        }
        
        function submitTest() {
            clearInterval(timer);
            const correctAnswers = selectedAnswers.filter((answer, index) => 
                answer !== null && selectedQuestions[index].answers[answer]?.correct).length;
            previousWrongQuestions = selectedQuestions.filter((_, index) => 
                selectedAnswers[index] === null || !selectedQuestions[index].answers[selectedAnswers[index]]?.correct);

            const resultMessage = document.getElementById('result-message');
            const cryingImage = document.getElementById('crying-image');
            const congratsImage = document.getElementById('congrats-image');
            const restartBtn = document.getElementById('restart-btn');
            const statsBtn = document.getElementById('stats-btn');
            const submitBtn = document.getElementById('submit-btn');

            document.getElementById('questions-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('review-btn').classList.remove('hidden');
            document.getElementById('restart-btn').classList.remove('hidden');
			
            testsTaken++;

            if (correctAnswers >= 28) { // Critério de aprovação
                resultMessage.textContent = `Aprovado! Você acertou ${correctAnswers} de ${selectedQuestions.length}.`;
                resultMessage.style.color = 'green';
                cryingImage.style.display = 'none';
                congratsImage.style.display = 'block';
                testsPassed++;
            } else {
                resultMessage.textContent = `Reprovado. Você acertou ${correctAnswers} de ${selectedQuestions.length}.`;
                resultMessage.style.color = 'red';
                cryingImage.style.display = 'block';
                congratsImage.style.display = 'none';
                testsFailed++;
            }

            restartBtn.classList.remove('hidden');
            statsBtn.style.display = 'block';
            submitBtn.classList.add('hidden');

            if (testsTaken >= 100000) {
                wrongTestBtn.classList.remove('hidden');
            }
            
            updateStats();
        }
        
        function reviewTest() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            selectedQuestions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.textContent = `Pergunta ${index + 1} - ${question.question}`;
                questionElement.classList.add('question');

                const answersContainer = document.createElement('div');
                answersContainer.classList.add('answers');
                
                question.answers.forEach((answer, i) => {
                    const answerButton = document.createElement('button');
                    answerButton.textContent = answer.text;
                    if (selectedAnswers[index] === i) {
                        answerButton.classList.add('selected');
                        if (answer.correct) {
                            answerButton.classList.add('correct');
                        } else {
                            answerButton.classList.add('incorrect');
                        }
                    }
                    answerButton.disabled = true;
                    answersContainer.appendChild(answerButton);
                });

                container.appendChild(questionElement);
                container.appendChild(answersContainer);
            });
            
            container.classList.remove('hidden');
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('review-btn').classList.add('hidden');
            document.getElementById('restart-btn')?.classList.add('hidden');
            document.getElementById('wrong-test-btn')?.classList.add('hidden');
            
            // Mostrar o botão "Voltar"
            const backButton = document.getElementById('back-button');
            backButton.classList.remove('hidden');
        }

        function goBack() {
            document.getElementById('questions-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('review-btn').classList.remove('hidden');
            document.getElementById('back-button').classList.add('hidden');
            document.getElementById('restart-btn').classList.remove('hidden');
            
            // Verificar se há questões erradas antes de mostrar o botão "Teste de Erradas"
            if (previousWrongQuestions.length > 0) {
                document.getElementById('wrong-test-btn').classList.remove('hidden');
            }
        }

        function restartTest() {
            location.reload(); // Recarrega a página para iniciar um novo teste
        }

        function restartTestAndShowStats() {
            document.getElementById('review-btn').classList.add('hidden');
		
            startTest();
        }

        function showStatsPopup() {
            document.getElementById('tests-taken').textContent = testsTaken;
            document.getElementById('tests-passed').textContent = testsPassed;
            document.getElementById('tests-failed').textContent = testsFailed;
            document.getElementById('stats-popup').style.display = 'block';
        }

        function closeStatsPopup() {
            document.getElementById('stats-popup').style.display = 'none';
        }

        function resetStats() {
            testsTaken = 0;
            testsPassed = 0;
            testsFailed = 0;
            updateStats();
            showStatsPopup();
        }
    </script>
</body>
</html>
